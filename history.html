<!doctype html>
<html>

<head>
   <title>Prayer History</title>
</head>

<body>

<h1>History Page</h1>
<hr>
<p><a href="/">Home</a></p>
<hr>

<ul id="history"></ul>

<script src="socket.io-1.2.0.js"></script>
<script src="jquery-1.11.1.js"></script>

<script>
 var socket = io((window.location.href).substring(0,(window.location.href).lastIndexOf("0")+2));
 
  socket.on('history', function(msg){
  $('#history').append($('<li>').text(msg));
  });
  socket.emit("startHistory","startHistory");
</script>

</body>
</html>
